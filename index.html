<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://files.jhsite.com/jhs.jpg">
</head>
<body>
    <div class="container">
        <h1>Live TV Streaming</h1>
        <input type="text" id="searchBar" placeholder="Search for a channel..." onkeyup="filterChannels()">
        
        <video id="videoPlayer" controls autoplay>
            <source src="https://ythls.armelin.one/channel/UCATUkaOHwO9EP_W87zCiPbA.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag or the format of this video.
        </video>

        <div class="channel-list" id="channelList">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEwMi9c3LiAW6XtII5d7615c_CV1bDXo-RQA&usqp=CAU" alt="Channel 1" onclick="changeChannel('https://dmitwlvvll.cdn.mangomolo.com/dubaisportshd/smil:dubaisportshd.smil/chunklist.m3u8')" data-name="Dubai Sports">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Discovery_Kids_Logo_2021-Presente.webp" alt="Channel 2" onclick="changeChannel('https://dplus.gammacdn.workers.dev/videos/113.m3u8')" data-name="Discovery Kids">
            <img src="https://i.imgur.com/i54AQic.png" alt="Channl 3" onclick="changeChannel('https://ythls.armelin.one/channel/UCxHoBXkY88Tb8z1Ssj6CWsQ.m3u8')" data-name="Somoy TV">
            <img src="https://i.imgur.com/4JLkaF7.png" alt="Channl 4" onclick="changeChannel('https://ythls.armelin.one/channel/UCHLqIOMPk20w-6cFgkA90jw.m3u8')" data-name="Channel 24">
            <img src="https://i.imgur.com/tRrDh6z.png" alt="Channl 5" onclick="changeChannel('https://ythls.armelin.one/channel/UCWVqdPTigfQ-cSNwG7O9MeA.m3u8')" data-name="Ekhon TV">
           <!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c1/Independent_Television_Logo.svg/1200px-Independent_Television_Logo.svg.png" alt="Channl 6" onclick="changeChannel('https://ythls.armelin.one/channel/UCATUkaOHwO9EP_W87zCiPbA.m3u8')" data-name="Independent TV">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c1/Independent_Television_Logo.svg/1200px-Independent_Television_Logo.svg.png" alt="Channl 7" onclick="changeChannel('https://ythls.armelin.one/channel/UCATUkaOHwO9EP_W87zCiPbA.m3u8')" data-name="Independent TV">-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
